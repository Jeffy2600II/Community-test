<!-- Modal / panel สำหรับสลับบัญชี (วางโทเคนแล้วกดสลับ) -->
<div id="switchAccountModal" style="display:none; position:fixed; left:0; right:0; top:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
  <div style="background:#fff; padding:1em; border-radius:8px; max-width:480px; margin:2em auto;">
    <h3>สลับบัญชีโดยใช้โทเคน</h3>
    <p>วางโทเคนที่ต้องการสลับ แล้วกด "ยืนยันสลับ"</p>
    <textarea id="switchTokenInput" style="width:100%;height:80px;"></textarea>
    <div style="margin-top:0.5em; text-align:right;">
      <button id="cancelSwitchBtn" style="background:#ccc;color:#000;margin-right:0.5em;">ยกเลิก</button>
      <button id="confirmSwitchBtn">ยืนยันสลับ</button>
    </div>
    <p id="switchMsg" style="color:#d00;"></p>
  </div>
</div>
