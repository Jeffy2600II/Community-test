<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>จัดการบัญชี — Community</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container" style="max-width:680px;margin-top:28px;">
      <div class="section-title"><span>จัดการบัญชี</span></div>
      <div class="card row" style="justify-content:space-between;align-items:center;">
        <div>
          <h2 style="margin:0;">บัญชีที่บันทึกไว้</h2>
          <div class="small">คุณสามารถเพิ่ม, สลับ หรือออกจากบัญชีได้ที่นี่</div>
        </div>
        <button id="btnAddAccount" class="btn btn-secondary">เพิ่มบัญชี</button>
      </div>
      <div id="accountsList" class="card"></div>
      <div class="card section-small hidden" id="activeAccountPanel">
        <h3>บัญชีที่ใช้งานอยู่ (Active)</h3>
        <div id="activeAccountInfo">...</div>
        <div class="mt-16">
          <a id="linkToProfile" href="/profile" class="btn btn-ghost">ไปที่โปรไฟล์</a>
        </div>
      </div>
      <div class="card section-small mt-16" id="notificationsPanel">
        <h3>การแจ้งเตือน</h3>
        <section id="accountNotifications" class="account-notifications" aria-live="polite">
          <div class="small" style="padding:12px">กำลังโหลดการแจ้งเตือน...</div>
        </section>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
  <script src="/js/main.js"></script>
  <script src="/js/account-notifications.js"></script>
  <script>
    // (JS เดิมสำหรับจัดการบัญชีและการแจ้งเตือน)
  </script>
</body>
</html>
