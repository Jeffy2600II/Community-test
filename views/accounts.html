<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>จัดการบัญชี — Community</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .accounts-header { display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1rem; }
    .accounts-list { display:flex; flex-direction:column; gap:0.6rem; }
    .account-row { display:flex; align-items:center; gap:0.8rem; padding:0.8rem; border:1px solid #eee; border-radius:8px; background:#fff; cursor:pointer; transition:background 0.2s; }
    .account-row:hover { background: #f2f8ff; }
    .account-info { flex:1; }
    .account-actions { display:flex; gap:0.5rem; }
    .account-active { font-size:0.9rem; color:#27ae60; font-weight:700; padding:.2em .5em; border-radius:6px; background:#e8f8f1; }
    .section-small { margin-top:1.2rem; padding:1rem; border:1px solid #eee; border-radius:8px; background:#fafafa; }
    .small { font-size:0.85rem; color:#666; }
    .profile-pic { width:48px;height:48px;border-radius:8px;object-fit:cover; }
    .btn { padding:6px 10px;border-radius:6px;border:1px solid #d7d7d7;background:#fff;cursor:pointer; }
    .btn-muted { padding:6px 10px;border-radius:6px;border:1px solid #e0e0e0;background:#fafafa;cursor:pointer; }
  </style>
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="section-title"><span>จัดการบัญชี</span></div>

    <div class="accounts-header">
      <div>
        <h2>บัญชีที่บันทึกไว้</h2>
        <div class="small">คุณสามารถเพิ่ม, สลับ หรือออกจากบัญชีได้ที่นี่</div>
      </div>
      <div style="display:flex;gap:0.6rem;align-items:center;">
        <button id="btnAddAccount" class="btn">เพิ่มบัญชี</button>
      </div>
    </div>

    <div id="accountsList" class="accounts-list">
      <i>กำลังโหลด...</i>
    </div>

    <div class="section-small" id="activeAccountPanel" style="display:none;">
      <h3>บัญชีที่ใช้งานอยู่ (Active)</h3>
      <div id="activeAccountInfo">...</div>
      <div style="margin-top:.8rem;">
        <a id="linkToProfile" href="/profile">ดูโปรไฟล์</a>
      </div>
    </div>

    <div class="section-small" id="notificationsPanel" style="display:block;margin-top:1rem;">
      <h3>การแจ้งเตือน</h3>
      <section id="accountNotifications" class="account-notifications" aria-live="polite" style="background:#fff;border-radius:8px;padding:0;margin-top:.6rem;">
        <div class="small" style="padding:12px">กำลังโหลดการแจ้งเตือน...</div>
      </section>
    </div>

  </main>
  <div id="footerSlot"></div>

  <script src="/js/main.js"></script>
  <script src="/js/account-notifications.js"></script>
  <script>
    // ปุ่มเพิ่มบัญชี
    document.getElementById('btnAddAccount').onclick = (e) => {
      location.href = '/login?add=1';
    };

    window.addEventListener('accountsChanged', async () => {
      await loadAccounts();
    });

    async function loadAccounts() {
      const container = document.getElementById('accountsList');
      container.innerHTML = '<i>กำลังโหลด...</i>';
      try {
        const res = await fetch('/api/accounts');
        if (!res.ok) throw new Error('fetch failed');
        const data = await res.json();
        const { accounts = [], active = null } = data || {};
        container.innerHTML = '';
        if (!accounts || accounts.length === 0) {
          container.innerHTML = '<i>ยังไม่มีบัญชีบันทึกไว้</i>';
        } else {
          for (let acc of accounts) {
            const row = document.createElement('div');
            row.className = 'account-row';
            row.tabIndex = 0;
            row.innerHTML = `
              <img src="${acc.profilePic||'/img/default_profile.png'}" class="profile-pic" width="48" height="48">
              <div class="account-info">
                <div style="display:flex;align-items:center;gap:8px;">
                  <div><strong>${acc.displayName||acc.username}</strong></div>
                  ${active === acc.username ? '<div class="account-active">Active</div>' : ''}
                </div>
                <div class="small">${acc.username}</div>
              </div>
              <div class="account-actions">
                <button class="btn-muted" data-username="${acc.username}" data-action="signout">Sign out</button>
              </div>
            `;
            // คลิกเปลี่ยนบัญชี (ยกเว้นกดที่ปุ่ม signout)
            if (active !== acc.username) {
              row.addEventListener('click', async (e) => {
                if (e.target.tagName === 'BUTTON') return;
                if (!confirm(`สลับไปใช้บัญชี ${acc.username} ?`)) return;
                try {
                  const r = await fetch('/api/accounts/switch', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username: acc.username })
                  });
                  const d = await r.json();
                  if (d.success) {
                    window.dispatchEvent(new Event('accountsChanged'));
                    await loadAccounts();
                  } else alert(d.msg || 'ไม่สำเร็จ');
                } catch (err) {
                  console.error(err);
                  alert('เกิดข้อผิดพลาดขณะสลับบัญชี');
                }
              });
              // รองรับ Enter/Space
              row.addEventListener('keydown', async (e) => {
                if ((e.key === 'Enter' || e.key === ' ') && active !== acc.username) {
                  e.preventDefault();
                  row.click();
                }
              });
            }
            // ปุ่ม sign out (remove)
            row.querySelectorAll('button[data-action="signout"]').forEach(b => {
              b.onclick = async (e) => {
                e.stopPropagation();
                const un = b.getAttribute('data-username');
                // ถ้าเป็น active จะ logout, ถ้าไม่ใช่จะ remove
                if (active === un) {
                  if (!confirm(`Sign out from ${un}?`)) return;
                  try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.dispatchEvent(new Event('accountsChanged'));
                    await loadAccounts();
                  } catch (err) {
                    alert('เกิดข้อผิดพลาดขณะออกจากระบบ');
                  }
                } else {
                  if (!confirm(`Sign out from ${un}?`)) return;
                  try {
                    const r = await fetch('/api/accounts/remove', {
                      method: 'POST',
                      headers: {'Content-Type':'application/json'},
                      body: JSON.stringify({ username: un })
                    });
                    const d = await r.json();
                    if (d.success) {
                      window.dispatchEvent(new Event('accountsChanged'));
                      await loadAccounts();
                    } else alert(d.msg || 'ไม่สำเร็จ');
                  } catch (err) {
                    alert('เกิดข้อผิดพลาดขณะออกจากบัญชี');
                  }
                }
              };
            });
            container.appendChild(row);
          }
        }

        // active panel
        if (active) {
          document.getElementById('activeAccountPanel').style.display = '';
          const act = accounts.find(a => a.username === active) || accounts[0] || null;
          if (act) {
            document.getElementById('activeAccountInfo').innerHTML =
              `<div style="display:flex;align-items:center;gap:10px;">
                <img src="${act.profilePic||'/img/default_profile.png'}" class="profile-pic" width="48" height="48">
                <div>
                  <div style="font-weight:700">${act.displayName||act.username}</div>
                  <div class="small">${act.username}</div>
                </div>
              </div>`;
            // ปุ่มดูโปรไฟล์: ลิงก์ไป /profile เสมอ
            const link = document.getElementById('linkToProfile');
            if (link) link.href = "/profile";
          } else {
            document.getElementById('activeAccountInfo').textContent = 'ไม่พบข้อมูลบัญชีที่ใช้งาน';
          }
        } else {
          document.getElementById('activeAccountPanel').style.display = 'none';
        }

      } catch (err) {
        container.innerHTML = '<i>ไม่สามารถโหลดรายการบัญชีได้</i>';
        console.error('loadAccounts error', err);
      }
    }

    (async ()=> {
      await loadAccounts();
    })();
  </script>
</body>
</html>
