<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>การจัดการบัญชี — COMMUNITY</title>
  <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
  <!-- ถ้าคุณใช้ partial header/footer ให้เรียกใช้ partial เหมือนระบบเดิม -->
  <div id="headerSlot"></div>

  <main class="container" style="padding:24px;max-width:980px;margin:0 auto;">
    <h1>การจัดการบัญชี</h1>

    <section aria-labelledby="notif-heading" style="margin-top:18px;">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div>
          <h2 id="notif-heading" style="margin:0 0 8px 0;">การแจ้งเตือนของฉัน</h2>
          <p class="small" style="margin:0;color:#6b7280;">รายการแจ้งเตือนล่าสุด ทั้งอ่านและยังไม่อ่าน — คลิกที่รายการเพื่อไปยังเนื้อหา</p>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="refreshNotifs" class="btn btn-ghost">รีเฟรช</button>
          <button id="markAllReadBtn" class="btn btn-primary">ทำเครื่องหมายว่าอ่านทั้งหมด</button>
        </div>
      </div>

      <div id="accountNotifications" style="margin-top:12px;">
        <!-- List rendered by public/js/account-notifications.js -->
        <div class="muted small">กำลังโหลดการแจ้งเตือน...</div>
      </div>

      <div id="notificationsPager" style="margin-top:12px;display:flex;justify-content:center;gap:8px;"></div>
    </section>

    <!-- คุณสามารถเพิ่มส่วนการตั้งค่าอื่น ๆ ที่ต้องการได้ที่นี่ -->

  </main>

  <div id="footerSlot"></div>

  <script src="/js/account-notifications.js"></script>
  <!-- ถ้าคุณมี main.js สำหรับ header ให้โหลดไว้ด้วย (เพื่อให้ badge รีเฟรชทำงาน) -->
  <script src="/js/main.js" defer></script>
</body>
</html>
