<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>สร้างโพสต์ใหม่</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container" style="max-width:800px;margin-top:24px;">
      <div class="card">
        <div class="section-title"><span>สร้างโพสต์ใหม่</span></div>
        <form id="postForm" enctype="multipart/form-data">
            <label class="small">หัวข้อ</label>
            <input type="text" name="title" placeholder="หัวข้อ" required>
            <label class="small">เนื้อหา</label>
            <textarea name="content" placeholder="เนื้อหา" required></textarea>
            <div class="input-file" style="margin-top:8px;">
              <label class="btn btn-ghost" style="display:inline-flex;align-items:center;gap:8px;">
                แนบรูป (ถ้ามี) <input type="file" name="postImage">
              </label>
            </div>
            <div style="text-align:right;margin-top:12px">
              <button type="submit" class="btn btn-primary">โพสต์</button>
            </div>
            <p id="msg" class="small" style="margin-top:8px"></p>
        </form>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
document.getElementById('postForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/post/create', {
        method: 'POST',
        body: fd
    });
    const data = await res.json();
    document.getElementById('msg').innerText = data.success ? 'โพสต์สำเร็จ' : data.msg;
    if (data.success) setTimeout(() => location.replace('/post/'+data.postId), 1200);
};
</script>
</body>
</html>
