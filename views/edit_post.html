<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>แก้ไขโพสต์</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container" style="max-width:800px;margin-top:24px;">
      <div class="card">
        <div class="section-title"><span>แก้ไขโพสต์</span></div>
        <form id="editPostForm" enctype="multipart/form-data">
            <!-- เอาช่องหัวข้อออก: ใช้ textarea เดียวสำหรับเนื้อหา -->
            <label class="small">เนื้อหา</label>
            <textarea name="content" placeholder="เนื้อหา"></textarea>
            <div class="input-file mt-16">
              <label class="btn btn-ghost">
                เปลี่ยนรูป <input type="file" name="postImage">
              </label>
            </div>
            <div class="text-right mt-16">
              <button type="submit" class="btn btn-primary">อัปเดต</button>
            </div>
            <p id="msg" class="small" style="margin-top:8px"></p>
        </form>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
const postId = location.pathname.split('/').slice(-2)[0];
(async ()=>{
    const res = await fetch('/api/post/' + postId);
    const data = await res.json();
    if (data.success) {
        // ไม่ใช้ title อีกต่อไป — ใส่แค่ content ลงใน textarea
        document.querySelector('textarea[name=content]').value = data.post.content || '';
    }
})();
document.getElementById('editPostForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/post/' + postId + '/edit', {
        method: 'POST',
        body: fd
    });
    const data = await res.json();
    document.getElementById('msg').innerText = data.success ? 'บันทึกสำเร็จ' : data.msg;
    if (data.success) setTimeout(() => location.replace('/post/' + postId), 1000);
};
</script>
</body>
</html>
