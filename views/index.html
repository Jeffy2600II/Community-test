<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Community Home</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* ให้ excerpt ในฟีดตัดเป็นจุดเมื่อยาวเกิน (ปรับจำนวนบรรทัดได้ที่ --clamp-lines) */
    .post-excerpt a.post-link {
      color: inherit;
      text-decoration: none;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      /* จำนวนบรรทัดที่ต้องการแสดงก่อนตัด (เปลี่ยนค่าได้) */
      -webkit-line-clamp: 5;
    }
    .post-excerpt a.post-link:hover { text-decoration: underline; }
    /* ให้ whole post-body area have readable line height */
    .post .post-body { line-height: 1.55; }
  </style>
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container">
      <div class="card">
        <div class="section-title"><span>ฟีดโพสต์ล่าสุด</span></div>
        <div id="feed" class="feed">
          <i class="small">กำลังโหลด...</i>
        </div>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
  <script src="/js/main.js"></script>
  <script>
  let myUsername = null;
  (async () => {
    try {
      const pr = await fetch('/api/profile');
      const data = await pr.json();
      if (data && data.success && data.profile) {
        myUsername = data.profile.username;
      }
    } catch(e){}
    const res = await fetch('/api/posts');
    const data = await res.json();
    const posts = (data && data.posts) || [];
    let feedHtml = '';
    for (let post of posts) {
      // แสดง header (avatar + username + time) แบบเดียวกับ feed
      // แสดง excerpt จาก content โดยตัดด้วย CSS (line-clamp)
      const excerpt = (post.content || '').slice(0, 200) + ((post.content || '').length > 200 ? '...' : '');
      feedHtml += `<article class="post" aria-labelledby="post-${post.id}">
        <div class="post-header" role="group" aria-label="ผู้โพสต์">
          <a class="post-avatar" href="/user/${post.username}" aria-hidden="false">
            <img src="/img/default_profile.png" class="avatar-img" alt="${post.username}" id="avatar-${post.username}-${post.id}">
          </a>
          <div class="post-header-meta">
            <div class="post-username"><a href="/user/${post.username}">${post.username}</a></div>
            <div class="post-time small">${new Date(post.createdAt).toLocaleString()}</div>
          </div>
        </div>

        <div class="post-body">
          <!-- แสดงเนื้อหาในฟีดทันที (ตัดด้วย CSS) -->
          <div class="post-excerpt"><a class="post-link" href="/post/${post.id}">${excerpt}</a></div>
          ${post.image ? `<img src="${post.image}" class="post-img" alt="post image" loading="lazy">` : ''}
          <div class="post-actions">
            ${myUsername === post.username ? `<a class="btn btn-muted" href="/post/${post.id}/edit">แก้ไข</a> <button class="btn btn-ghost" onclick="deletePost('${post.id}')">ลบ</button>` : ''}
          </div>
        </div>
      </article>`;
      (async () => {
        try {
          const up = await fetch(`/api/user/${encodeURIComponent(post.username)}`);
          const ud = await up.json();
          if (ud && ud.success && ud.profile && ud.profile.profilePic) {
            // avatar element id updated to include post.id to avoid collisions on same username
            const imgElem = document.getElementById("avatar-"+post.username+"-"+post.id);
            if (imgElem) imgElem.src = ud.profile.profilePic;
          }
        } catch(e){}
      })();
    }
    document.getElementById('feed').innerHTML = feedHtml || '<i class="small">ยังไม่มีโพสต์</i>';
  })();
  window.deletePost = async (postId) => {
    if (confirm('ลบโพสต์นี้?')) {
      await fetch('/api/post/' + postId, {method:'DELETE'});
      location.reload();
    }
  };
  </script>
</body>
</html>
