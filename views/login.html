<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ - Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
      <div class="section-title"><span>เข้าสู่ระบบ</span></div>
      <form id="loginForm">
          <input type="email" name="email" placeholder="อีเมล" required>
          <input type="password" name="password" placeholder="รหัสผ่าน" required>
          <button type="submit">เข้าสู่ระบบ</button>
          <p id="msg"></p>
      </form>
      <p><a href="/register">ยังไม่มีบัญชี? สมัครสมาชิก</a></p>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
document.getElementById('loginForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(fd.entries()))
    });
    const data = await res.json();
    const msg = document.getElementById('msg');
    if (data.success) {
        msg.innerText = 'สำเร็จ! กำลังไปหน้าหลัก...';
        setTimeout(() => location.replace('/'), 900);
    } else {
        msg.innerText = data.msg || 'เกิดข้อผิดพลาด';
    }
};
</script>
</body>
</html>
