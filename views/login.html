<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เข้าสู่ระบบ — Community</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>

  <main>
    <div class="container auth-wrap">
      <div class="card">
        <h2 id="formTitle">เข้าสู่ระบบ</h2>
        <form id="loginForm">
          <label class="small">อีเมล</label>
          <input type="email" name="email" placeholder="อีเมล" required>
          <label class="small">รหัสผ่าน</label>
          <input type="password" name="password" placeholder="รหัสผ่าน" required>
          <div style="text-align:right;margin-top:.6rem">
            <button type="submit" id="submitBtn" class="btn btn-primary">เข้าสู่ระบบ</button>
          </div>
          <p id="msg" class="small" style="margin-top:10px"></p>
        </form>
        <div style="margin-top:12px" class="small">
          <a href="/register">สมัครสมาชิกใหม่</a>
        </div>
      </div>
    </div>
  </main>

  <div id="footerSlot"></div>

  <script src="/js/main.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const isAdd = params.get('add') === '1' || params.get('add') === 'true';
      const formTitle = document.getElementById('formTitle');
      const submitBtn = document.getElementById('submitBtn');
      if (isAdd) {
        formTitle.innerText = 'เพิ่มบัญชี';
        submitBtn.innerText = 'เพิ่มบัญชี';
      } else {
        formTitle.innerText = 'เข้าสู่ระบบ';
        submitBtn.innerText = 'เข้าสู่ระบบ';
      }

      document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.style.color = '#d00';
        msg.innerText = '';
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        try {
          const endpoint = isAdd ? '/api/add-account' : '/api/login';
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (!data || !data.success) {
            msg.innerText = data && data.msg ? data.msg : 'ไม่สำเร็จ ลองอีกครั้ง';
            return;
          }
          msg.style.color = '#080';
          if (isAdd) {
            msg.innerText = `เพิ่มบัญชี ${data.username || ''} เรียบร้อย`;
            window.dispatchEvent(new Event('accountsChanged'));
            setTimeout(() => { location.href = '/accounts'; }, 700);
          } else {
            msg.innerText = 'ล็อกอินสำเร็จ';
            setTimeout(() => { location.href = '/'; }, 500);
          }
        } catch (err) {
          msg.innerText = 'เกิดข้อผิดพลาดเครือข่าย';
        }
      };
    })();
  </script>
</body>
</html>
