<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ - Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
      <div class="section-title"><span>เข้าสู่ระบบ</span></div>
      <form id="loginForm">
          <input type="email" name="email" placeholder="อีเมล" required>
          <input type="password" name="password" placeholder="รหัสผ่าน" required>
          <button type="submit">เข้าสู่ระบบ</button>
          <p id="msg"></p>
      </form>
      <div id="tokenArea" style="display:none; margin-top:1em;">
        <div class="section-title"><span>โทเคนสำหรับสลับบัญชี (เก็บไว้)</span></div>
        <p>ระบบจะส่งโทเคนให้คุณ หากต้องการสลับบัญชีบนอุปกรณ์อื่น ให้นำโทเคนนี้ไปวางในเมนู "สลับบัญชี" บนอุปกรณ์นั้น</p>
        <textarea id="tokenBox" readonly style="width:100%;height:80px;"></textarea>
        <div style="text-align:right;margin-top:0.5em;">
          <button id="copyTokenBtn">คัดลอกโทเคน</button>
        </div>
      </div>
      <p style="margin-top:1em;"><a href="/register">ยังไม่มีบัญชี? สมัครสมาชิก</a></p>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
document.getElementById('loginForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(fd.entries()))
    });
    const data = await res.json();
    const msgEl = document.getElementById('msg');
    if (data.success) {
        msgEl.innerText = 'สำเร็จ! ได้รับโทเคนแล้ว กำลังเปลี่ยนหน้า...';
        // ถ้ามี token ใน response ให้แสดงเพื่อคัดลอก (เพื่อสลับบัญชีบนอุปกรณ์อื่น)
        if (data.token) {
            document.getElementById('tokenArea').style.display = '';
            document.getElementById('tokenBox').value = data.token;
            document.getElementById('copyTokenBtn').onclick = () => {
                document.getElementById('tokenBox').select();
                document.execCommand('copy');
                alert('คัดลอกแล้ว');
            };
        }
        // server already sets cookie; redirect ช้าสักนิดให้ผู้ใช้เห็น token
        setTimeout(() => location.replace('/'), 1800);
    } else {
        msgEl.innerText = data.msg || 'เกิดข้อผิดพลาด';
    }
};
</script>
</body>
</html>
