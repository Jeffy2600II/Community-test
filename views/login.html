<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เข้าสู่ระบบ — Community</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .form { max-width:420px; margin:2rem auto; padding:1.2rem; border:1px solid #eee; border-radius:8px; background:#fff; }
    .form input { width:100%; padding:.6rem; margin:.4rem 0; box-sizing:border-box; }
    .form button { padding:.6rem 1rem; }
    .small { font-size:0.9rem; color:#666; margin-top:.6rem; display:block; }
  </style>
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="form">
      <h2 id="formTitle">เข้าสู่ระบบ</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="อีเมล" required>
        <input type="password" name="password" placeholder="รหัสผ่าน" required>
        <div style="text-align:right;margin-top:.6rem">
          <button type="submit" id="submitBtn">เข้าสู่ระบบ</button>
        </div>
        <p id="msg" class="small"></p>
      </form>
    </div>
  </main>
  <div id="footerSlot"></div>

  <!-- load main.js first so helper functions (saveAccountMeta) are available -->
  <script src="/js/main.js"></script>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const isAdd = params.get('add') === '1' || params.get('add') === 'true';
      const formTitle = document.getElementById('formTitle');
      const submitBtn = document.getElementById('submitBtn');
      if (isAdd) {
        formTitle.innerText = 'เพิ่มบัญชี (Login เพื่อบันทึกบัญชีนี้)';
        submitBtn.innerText = 'เพิ่มบัญชี';
      } else {
        formTitle.innerText = 'เข้าสู่ระบบ';
        submitBtn.innerText = 'เข้าสู่ระบบ';
      }

      function clientSaveMeta(account) {
        try {
          if (typeof saveAccountMeta === 'function') {
            saveAccountMeta(account);
            return;
          }
        } catch {}
        // fallback
        try {
          const LS_KEY = 'COMMUNITY_ACCOUNTS_V1';
          const raw = localStorage.getItem(LS_KEY);
          const meta = raw ? JSON.parse(raw) : { accounts: [], active: null };
          const now = Date.now();
          const idx = meta.accounts.findIndex(a => a.username === account.username);
          const entry = {
            username: account.username,
            displayName: account.displayName || account.username,
            profilePic: account.profilePic || '/img/default_profile.png',
            addedAt: idx >= 0 ? meta.accounts[idx].addedAt : now,
            lastUsedAt: now,
            order: idx >= 0 ? meta.accounts[idx].order : (meta.accounts.length || 0)
          };
          if (idx >= 0) meta.accounts[idx] = Object.assign({}, meta.accounts[idx], entry);
          else meta.accounts.push(entry);
          meta.active = account.username;
          localStorage.setItem(LS_KEY, JSON.stringify(meta));
          localStorage.setItem(LS_KEY + ':updatedAt', String(Date.now()));
        } catch (e) {
          // ignore
        }
      }

      document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.style.color = '#d00';
        msg.innerText = '';
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        try {
          const endpoint = isAdd ? '/api/add-account' : '/api/login';
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (!data || !data.success) {
            msg.innerText = data && data.msg ? data.msg : 'ไม่สำเร็จ ลองอีกครั้ง';
            return;
          }
          // Server should send account metadata in data.account { username, displayName, profilePic }
          if (data.account && data.account.username) {
            clientSaveMeta({
              username: data.account.username,
              displayName: data.account.displayName,
              profilePic: data.account.profilePic
            });
          }
          msg.style.color = '#080';
          if (isAdd) {
            msg.innerText = `เพิ่มบัญชี ${data.account && data.account.username ? data.account.username : ''} เรียบร้อย`;
            window.dispatchEvent(new Event('accountsChanged'));
            setTimeout(() => { location.href = '/accounts'; }, 700);
          } else {
            msg.innerText = 'ล็อกอินสำเร็จ';
            setTimeout(() => { location.href = '/'; }, 500);
          }
        } catch (err) {
          msg.innerText = 'เกิดข้อผิดพลาดเครือข่าย';
        }
      };
    })();
  </script>
</body>
</html>
