<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เข้าสู่ระบบ — Community</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="form">
      <h2 id="formTitle">เข้าสู่ระบบ</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="อีเมล" required>
        <input type="password" name="password" placeholder="รหัสผ่าน" required>
        <div style="text-align:right;margin-top:.6rem">
          <button type="submit" id="submitBtn">เข้าสู่ระบบ</button>
        </div>
        <p id="msg" class="small"></p>
      </form>
    </div>
  </main>
  <div id="footerSlot"></div>

  <script src="/js/main.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const isAdd = params.get('add') === '1' || params.get('add') === 'true';
      document.getElementById('formTitle').innerText = isAdd ? 'เพิ่มบัญชี (Login เพื่อบันทึกบัญชีนี้)' : 'เข้าสู่ระบบ';
      document.getElementById('submitBtn').innerText = isAdd ? 'เพิ่มบัญชี' : 'เข้าสู่ระบบ';

      async function clientSave(account) {
        // If local storage is protected, prompt user for passphrase to save into encrypted store
        try {
          const rec = await window.communityStore.loadLocalMeta();
          if (rec && rec.protected) {
            const pass = prompt('พื้นที่เก็บบัญชีในเครื่องถูกป้องกัน กรุณาป้อน passphrase เพื่อบันทึกข้อมูลบัญชีนี้:');
            if (!pass) return;
            await window.communityStore.saveAccountMeta(account, { passphrase: pass });
          } else {
            await window.communityStore.saveAccountMeta(account);
          }
        } catch (e) {
          // fallback: try to save without passphrase
          try { await window.communityStore.saveAccountMeta(account); } catch (err) {}
        }
      }

      document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        const endpoint = isAdd ? '/api/add-account' : '/api/login';
        const msgEl = document.getElementById('msg');
        msgEl.style.color = '#d00';
        msgEl.innerText = '';
        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (!data || !data.success) {
            msgEl.innerText = data && data.msg ? data.msg : 'ไม่สำเร็จ ลองอีกครั้ง';
            return;
          }
          // expect server to include non-sensitive account metadata
          if (data.account && data.account.username) {
            await clientSave({ username: data.account.username, displayName: data.account.displayName, profilePic: data.account.profilePic });
          }
          msgEl.style.color = '#080';
          msgEl.innerText = isAdd ? 'เพิ่มบัญชีเรียบร้อย' : 'ล็อกอินสำเร็จ';
          setTimeout(() => { location.href = isAdd ? '/accounts' : '/'; }, 600);
        } catch (err) {
          msgEl.innerText = 'เกิดข้อผิดพลาดเครือข่าย';
        }
      };
    })();
  </script>
</body>
</html>
