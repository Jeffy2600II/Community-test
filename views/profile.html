<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>โปรไฟล์ของฉัน</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container">
      <div class="grid-2">
        <aside class="profile-hero card" id="hero">
          <img id="heroPic" src="/img/default_profile.png" alt="profile" class="profile-hero avatar">
          <div class="text-center">
            <div id="displayName" style="font-size:1.2rem;font-weight:700"></div>
            <div id="usernameLine" class="small mt-16"></div>
          </div>
          <div class="row mt-16" style="justify-content:center;">
            <a href="/profile/edit" class="btn btn-primary">แก้ไขโปรไฟล์</a>
            <a href="/post/create" class="btn btn-ghost">สร้างโพสต์</a>
          </div>
          <div class="text-center mt-16">
            <button id="btnViewPublic" class="btn btn-secondary" type="button">ดูโปรไฟล์สาธารณะ</button>
          </div>
          <div class="small mt-16" id="counts"></div>
        </aside>
        <section class="profile-main">
          <div class="card" id="aboutArea"></div>
          <div class="card mt-16" id="myPosts"></div>
        </section>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
(async ()=>{
    const pr = await fetch('/api/profile');
    if (!pr.ok) { location.href = '/login'; return; }
    const data = await pr.json();
    if (!data.success) { document.getElementById('aboutArea').innerText = 'ไม่สามารถโหลดโปรไฟล์'; return; }
    const { profile, followersCount, followingCount } = data;

    document.getElementById('heroPic').src = profile.profilePic || '/img/default_profile.png';
    document.getElementById('displayName').innerText = profile.displayName || profile.username;
    document.getElementById('usernameLine').innerText = '@' + profile.username;
    document.getElementById('counts').innerHTML = `ติดตาม: ${followingCount} • ผู้ติดตาม: ${followersCount}`;

    let aboutHtml = `<h3>เกี่ยวกับ</h3>
      <div class="small mt-16">${profile.bio ? profile.bio : '<i>ยังไม่มีข้อมูล</i>'}</div>
      <div class="small mt-16">เข้าร่วมเมื่อ: ${new Date(profile.createdAt).toLocaleDateString()}</div>
      <div class="small mt-16"><strong>อีเมล:</strong> ${profile.showEmail ? (profile.email || '<i>ไม่มี</i>') : '<i>ซ่อน</i>'}</div>`;
    document.getElementById('aboutArea').innerHTML = aboutHtml;

    document.getElementById('btnViewPublic').onclick = function() {
      window.location.href = '/user/' + encodeURIComponent(profile.username);
    };

    const pr2 = await fetch('/api/user/' + encodeURIComponent(profile.username) + '/posts');
    if (pr2.ok) {
      const postsData = await pr2.json();
      const posts = postsData.posts || [];
      let postlist = '<div class="section-title"><span>โพสต์ของฉัน</span></div>';
      if (!posts || posts.length === 0) {
        postlist += '<i class="small">ยังไม่มีโพสต์</i>';
      } else {
        for (const p of posts) {
          const excerpt = (p.content || '').slice(0,220) + ((p.content||'').length > 220 ? '...' : '');
          postlist += `<div class="post" style="padding:10px 12px;margin-bottom:8px;"><div style="flex:1"><h4 style="margin:0"><a href="/post/${p.id}">${excerpt}</a></h4><div class="small">${new Date(p.createdAt).toLocaleString()}</div></div></div>`;
        }
      }
      document.getElementById('myPosts').innerHTML = postlist;
    }
})();
</script>
</body>
</html>
