<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก - Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
      <div class="section-title"><span>สมัครสมาชิกใหม่</span></div>
      <form id="registerForm">
          <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
          <input type="email" name="email" placeholder="อีเมล" required>
          <input type="password" name="password" placeholder="รหัสผ่าน" required>
          <button type="submit">สมัคร</button>
          <p id="msg"></p>
      </form>
      <p><a href="/login">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a></p>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
document.getElementById('registerForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(fd.entries()))
    });
    const data = await res.json();
    document.getElementById('msg').innerText = data.success ? 'สำเร็จ! ไปล็อกอิน...' : data.msg;
    if (data.success) setTimeout(() => location.replace('/login'), 1200);
};
</script>
</body>
</html>
