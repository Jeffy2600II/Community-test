<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>สมัครสมาชิก - Community</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
    <div class="container" style="max-width:480px;margin:2rem auto;">
      <div class="card">
        <div class="section-title"><span>สมัครสมาชิกใหม่</span></div>
        <form id="registerForm">
            <label class="small">ชื่อผู้ใช้</label>
            <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
            <label class="small">อีเมล</label>
            <input type="email" name="email" placeholder="อีเมล" required>
            <label class="small">รหัสผ่าน</label>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>
            <div style="text-align:right;margin-top:8px">
              <button type="submit" class="btn btn-primary">สมัคร</button>
            </div>
            <p id="msg" class="small" style="margin-top:8px"></p>
        </form>
        <p style="margin-top:12px;"><a href="/login">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a></p>
      </div>
    </div>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
document.getElementById('registerForm').onsubmit = async e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(fd.entries()))
    });
    const data = await res.json();
    document.getElementById('msg').innerText = data.success ? 'สำเร็จ! ไปล็อกอิน...' : data.msg;
    if (data.success) setTimeout(() => location.replace('/login'), 1200);
};
</script>
</body>
</html>
