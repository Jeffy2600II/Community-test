<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โพสต์ของสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="headerSlot"></div>
  <main>
      <div class="section-title"><span>โพสต์ของสมาชิก</span></div>
      <div id="userPosts"></div>
  </main>
  <div id="footerSlot"></div>
<script src="/js/main.js"></script>
<script>
const username = location.pathname.split('/')[2];
(async ()=>{
    const pr2 = await fetch('/api/user/' + username + '/posts');
    const { posts } = await pr2.json();
    let postlist = '';
    postlist += posts.length ? posts.map(p=>`<div><a href="/post/${p.id}">${p.title}</a> <span class="small">${new Date(p.createdAt).toLocaleString()}</span></div>`).join('') : '<i>ยังไม่มีโพสต์</i>';
    document.getElementById('userPosts').innerHTML = postlist;
})();
</script>
</body>
</html>
